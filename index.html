<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <div id="app">
        <h1>Lista de Tareas</h1>
        <ul id="task-list">
            <!-- AquÃ­ se mostrarÃ¡n las tareas -->
        </ul>
        <div>
	    <button onclick="addTask()">Agregar Tarea</button>
	</div>
	<!-- Formulario para agregar tarea -->
	<div id="addTaskForm" style="display: none;">
	    <h2>Agregar Tarea</h2>
	    <label for="newTaskName">Nombre de la tarea:</label>
	    <input type="text" id="newTaskName" placeholder="Nombre de la tarea">
	    <button onclick="submitNewTask()">Agregar Tarea</button>
	    <button onclick="hideAddTaskForm()">Cancelar</button>
	</div>
        <!-- Formulario para editar tarea -->
        <div id="editTaskForm" style="display: none;">
            <h2>Editar Tarea</h2>
            <input type="hidden" id="editTaskId">
            <label for="editTaskName">Nombre de la tarea:</label>
            <input type="text" id="editTaskName" placeholder="Nombre de la tarea">
            <label for="editTaskState">Estado:</label>
            <input type="text" id="editTaskState" placeholder="Estado">
            <button onclick="editTask(document.getElementById('editTaskId').value)">Guardar Cambios</button>
            <button onclick="hideEditTaskForm()">Cancelar</button>
        </div>
        <!--<button id="addTaskButton">Agregar Tarea</button>-->
    </div>
    <script src="app.js"></script>
</body>
</html>
